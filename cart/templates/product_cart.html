{% extends "base_generic.html" %}

{% block content %}

    {% for product in product %}
        <div class="card">
            <img src="jeans3.jpg" alt="Denim Jeans" style="width:100%">
            <h1>{{product.name}}</h1>
            <p class="price">{{product.price}}</p>
            <p>{{product.description}}</p>
            <p><button>Add to Cart</button></p>
        </div>
    {% endfor %}

{% endblock %}
