{% extends "base_generic.html" %}

{% block content %}

<!--Register-->
<div class="container py-5">
	<h1>Register</h1>
	<form action="" method="post">
		{% csrf_token %}
		<table>
			{{ form.as_table }}
		</table>
		<input type="submit" value="Submit">
	</form>
	<p class="text-center">If you already have an account, <a href="/accounts/login">login</a> instead.</p>
</div>

{% endblock %}
